{% extends "base.html" %}

{% block content %}
<hader><h1>Stores</h1></hader>
<section>
    <div class="list-group mb-3">
        {% for store in stores %}
        <div class="list-group-item">
            <h4>{{store.name}}</h4>
            <p>
                For URLs starting with {{store.url_prefix}}
            </p>
            <a class="btn btn-secondary"
               href="{{ url_for('stores.update_store', store_id=store._id) }}">
                Edit
            </a>
        </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary" href="{{url_for('stores.create_store')}}">
        Create new
    </a>
</section>
{% endblock %}
